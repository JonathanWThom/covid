name: Ruby Gem

on:
  push:
    branches: [ master ]
  pull_request:
  schedule:
    - cron: '0 16 * * Sat'

jobs:
  build:
    name: Smoke Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        version: 2.6.x

    - name: Run smoke test
      run: |
        bundle exec rake
